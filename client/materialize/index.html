  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>


    <h4 class="header center">Forms4</h5>

    <div class="container">
      <!-- FORM -->
      </br>
      <div class="container">

      <form  class="formValidate" id="formValidate" method="get" novalidate="novalidate" action="admin.html">

      <!-- Form fields -->
<div class="row">
                                        <div class="input-field col s12">
                                            <label for="first_name" class="">First Name*</label>
                                            <input id="first_name" name="first_name" type="text" data-error=".first_name-error" aria-required="true" aria-invalid="false" class="valid">
                                            <div class="first_name-error"></div>
                                        </div>
                                        <div class="input-field col s12">
                                            <label for="last_name" class="">Last Name*</label>
                                            <input id="last_name" name="last_name" type="text" data-error=".last_name-error" aria-required="true" aria-invalid="false" class="valid">
                                            <div class="last_name-error"></div>
                                        </div>
                                        <div class="input-field col s12">
                                          <label for="cemail" class="active">E-Mail *</label>
                                          <input id="cemail" type="email" name="cemail" data-error=".cemail-error" aria-required="true" aria-invalid="false" class="error" aria-describedby="cemail-error">
                                          <div class="cemail-error"><div id="cemail-error" class="error"></div></div>
                                        </div>
                                        <div class="input-field col s12">
                                            <label for="phone" class="">Phone Number</label>
                                            <input id="phone" name="phone" type="text" data-error=".phone-error" aria-required="false" aria-invalid="false" class="valid">
                                            <div class="phone-error"></div>
                                        </div>
                                        <div class="input-field col s12">
                                            <textarea id="address" name="address" class="materialize-textarea validate" data-error=".address-error"></textarea>
                                            <label for="address">Address</label>
                                            <div class="address-error"></div>
                                        </div>
                                      </br></br>
                                        <div class="input-field col s12">
                                          <label for="password" class="active">Password *</label>
                                          <input id="password" type="password" name="password" data-error=".password-error" aria-required="true" aria-invalid="true" class="error" aria-describedby="password-error">
                                          <div class="password-error"><div id="password-error" class="error">Please enter at least 5 characters.</div></div>
                                        </div>
                                        <div class="input-field col s12">
                                          <label for="cpassword" class="active">Confirm Password *</label>
                                          <input id="cpassword" type="password" name="cpassword" data-error=".cpassword-error" aria-required="true" aria-invalid="true" class="error" aria-describedby="cpassword-error">
                                          <div class="cpassword-error"><div id="cpassword-error" class="error">Please enter the same value again.</div></div>
                                        </div>

                                    </div>      <!-- END fields -->

            <table class="center">
              <tbody>
                <tr>
                  <td>
      <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
          <i class="material-icons left">send</i>
      </button>
                  </td>
                  <td>
      <button class="btn waves-effect waves-light left" type="reset" name="reset" onclick="Materialize.updateTextFields();">Reset
          <i class="material-icons left">autorenew</i>
      </button>
                  </td>
                </tr>
              </tbody>
            </table>


      </form>
      <!-- END FORM -->
      </br>
      </div>
      </div>
      <!-- END section no-pad-bot -->

    </body>
  </html>
